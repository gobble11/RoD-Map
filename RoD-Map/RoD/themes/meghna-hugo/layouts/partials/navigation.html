<section class="sticky-top navigation">
    <div class="container">
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            th, td {
                border: 4px solid #737f8a;
                padding: 10px;
                text-align: center;
                color: #737f8a;
            }

            .highlight-yellow {
                color: whitesmoke;
                font-weight: 300px;
            }

            .highlight-red {
                color: whitesmoke;
                font-weight: 300px;
            }

            #message {
                margin-top: 20px;
                color: whitesmoke; /* Changed the color to whitesmoke */
                font-size: 24px; /* Increased font size */
                text-align: center; /* Centered the text */
            }

            #inputContainer {
                display: flex;
                justify-content: left;
                margin-top: 0px;
                margin-left: 145px; /* Reduced margin for the input container */
                margin-bottom: 20px;
            }

            #inputContainer label {
                margin-right: 10px;
                margin-left:  10px;
            }

            #inputData {
                margin-right: 95px; /* Adjusted margin for the first input */
            }
        </style>
        <title>Table Example</title>
    </head>

    <div>
        <div id="inputContainer">
            <label for="inputData">Current Location: </label>
            <input type="text" id="inputData" placeholder="" oninput="highlightCell('highlight-yellow')">

            <label for="inputDataRed">Destination Location: </label>
            <input type="text" id="inputDataRed" placeholder="" oninput="highlightCell('highlight-red')">
        </div>

        <table>
            <tr>
                <th>0,7</th>
                <th>1,7</th>
                <th>2,7</th>
                <th>3,7</th>
                <th>4,7</th>
                <th>5,7</th>
                <th>6,7</th>
                <th>7,7</th>
            </tr>
            <tr>
                <td>0,6</td>
                <td>1,6</td>
                <td>2,6</td>
                <td>3,6</td>
                <td>4,6</td>
                <td>5,6</td>
                <td>6,6</td>
                <td>7,6</td>
            </tr>
            <tr>
                <td>0,5</td>
                <td>1,5</td>
                <td>2,5</td>
                <td>3,5</td>
                <td>4,5</td>
                <td>5,5</td>
                <td>6,5</td>
                <td>7,5</td>
            </tr>
            <tr>
                <td>0,4</td>
                <td>1,4</td>
                <td>2,4</td>
                <td>3,4</td>
                <td>4,4</td>
                <td>5,4</td>
                <td>6,4</td>
                <td>7,4</td>
            </tr>
            <tr>
                <td>0,3</td>
                <td>1,3</td>
                <td>2,3</td>
                <td>3,3</td>
                <td>4,3</td>
                <td>5,3</td>
                <td>6,3</td>
                <td>7,3</td>
            </tr>
            <tr>
                <td>0,2</td>
                <td>1,2</td>
                <td>2,2</td>
                <td>3,2</td>
                <td>4,2</td>
                <td>5,2</td>
                <td>6,2</td>
                <td>7,2</td>
            </tr>
            <tr>
                <td>0,1</td>
                <td>1,1</td>
                <td>2,1</td>
                <td>3,1</td>
                <td>4,1</td>
                <td>5,1</td>
                <td>6,1</td>
                <td>7,1</td>
            </tr>
            <tr>
                <td>0,0</td>
                <td>1,0</td>
                <td>2,0</td>
                <td>3,0</td>
                <td>4,0</td>
                <td>5,0</td>
                <td>6,0</td>
                <td>7,0</td>
            </tr>
        </table>

        <div id="message" autofocus></div>
    </div>
</section>

<script>
    function highlightCell(highlightClass) {
        var inputData = document.getElementById('inputData').value;
        var inputDataRed = document.getElementById('inputDataRed').value;
        var table = document.querySelector('table');
        var message = document.getElementById('message');

        // Reset previous highlights
        var highlightedCells = table.querySelectorAll('.highlight-yellow, .highlight-red');
        Array.from(highlightedCells).forEach(function (cell) {
            cell.classList.remove('highlight-yellow', 'highlight-red');
        });

        // Validate coordinates and highlight matching cells
        var isValidInput = validateAndHighlight(inputData, 'highlight-yellow');
        var isValidInputRed = validateAndHighlight(inputDataRed, 'highlight-red');

        // Display message if both prompts are valid
        if (isValidInput && isValidInputRed) {
            var coords1 = inputData.split(',').map(Number);
            var coords2 = inputDataRed.split(',').map(Number);

            var horizontalDistance = coords2[0] - coords1[0];
            var verticalDistance = coords2[1] - coords1[1];

            var horizontalDirection = horizontalDistance >= 0 ? 'East' : 'West';
            var verticalDirection = verticalDistance >= 0 ? 'North' : 'South';

            message.innerHTML = `Head ${Math.abs(horizontalDistance)} squares ${horizontalDirection} and ${Math.abs(verticalDistance)} squares ${verticalDirection}.`;
            message.scrollIntoView({ behavior: 'smooth' });
        } else {
            // Clear the message if one of the prompts is invalid
            message.innerHTML = '';
        }

        function validateAndHighlight(input, highlightClass) {
            for (var i = 0, row; row = table.rows[i]; i++) {
                for (var j = 0, cell; cell = row.cells[j]; j++) {
                    if (cell.innerHTML === input) {
                        cell.classList.add(highlightClass);
                        return true; // Valid input found
                    }
                }
            }
            return false; // Invalid input
        }
    }
</script>
